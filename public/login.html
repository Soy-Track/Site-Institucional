<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link que adiciona a logo verde ao lado do nome na aba do site -->
    <link rel="shortcut icon" type="imagex/png" href="img/Logo-SoyTrack/iconeSoyTrackVERDE.png">
    <link rel="stylesheet" href="css/login_cadastro.css">
    <title> SoyTrack</title>
</head>

<body>

    <div class="lado_esquerdo">
        <h1>Login</h1>
        <label>E-mail:</label>
        <input id="ipt_email" class="input_cadastro_login" placeholder="Digite seu e-mail" type="email">
        <label>Senha:</label>
        <input type="password" id="ipt_senha" class="input_cadastro_login" placeholder="Digite sua senha">
        <button onclick="entrar()">Entrar</button>
        <!-- <div class="link_login_esqueci_senha">
            <p id="esqueci_senha_login"><a href="#">Esqueci minha senha</a></p>
        </div> -->
        <div id="txt" class="qinput_cadastro_login"></div>
    </div>

    <div class="lado_direito">
        <div class="lado_direito-itens">
            <h2 class="logo">Bem-vindo de volta!</h2>
            <p>Faça login para acessar sua conta e aproveite todos os recursos disponíveis.</p>
            <img src="img/Logo-SoyTrack/logoTipoSoyTrackBRANCA.png" alt="" id="logo-login">
        </div>
    </div>

</body>

</html>

<script>
    function entrar() {
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
        alert('informe a senha e o email antes de fazer o login no site')
        }
        else {

            
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);
            
            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")
        
                if (resposta.ok) {
                    console.log(resposta);
                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        localStorage.EMAIL_FUNCIONARIO = json.email;
                        localStorage.NOME_FUNCIONARIO = json.nome;
                        localStorage.ID_FUNCIONARIO = json.id; 
                        localStorage.EMPRESA = json.empresa; 
                        localStorage.FK_NIVEL = json.nivel; 
                        localStorage.PERMISSAO = json.permissao;

                        if (json.permissao == 0) {
                            alert('você ainda não possui permissão para efeturar o login!')
                        }else if (json.nivel == 1 || json.nivel == 2) {
                            window.location = "DASHBOARD/dashboard.html";
                        }
                        else if (json.nivel == 3) {
                            window.location = 'http://localhost:3001/'
                        }
                    });
                    
                } else {
                    
                console.log("Houve um erro ao tentar realizar o login!");
                
                resposta.text().then(texto => {
                });
            }
            
        }).catch(function (erro) {
            console.log(erro);
        })
        
        return false;
        }
    }
</script>
