<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link que adiciona a logo verde ao lado do nome na aba do site -->
    <link rel="shortcut icon" type="imagex/png" href="img/Logo-SoyTrack/iconeSoyTrackVERDE.png">
    <link rel="stylesheet" href="css/login_cadastro.css">
    <title> SoyTrack</title>
</head>

<body>

    <div class="lado_esquerdo">
        <h1>Login</h1>
        <label>E-mail:</label>
        <input id="ipt_email" class="input_cadastro_login" placeholder="Digite seu e-mail" type="email">
        <label>Senha:</label>
        <input type="password" id="ipt_senha" class="input_cadastro_login" placeholder="Digite sua senha">
        <button onclick="Login()">Entrar</button>
        <!-- <div class="link_login_esqueci_senha">
            <p id="esqueci_senha_login"><a href="#">Esqueci minha senha</a></p>
        </div> -->
        <div id="txt" class="qinput_cadastro_login"></div>
    </div>

    <div class="lado_direito">
        <div class="lado_direito-itens">
            <h2 class="logo">Bem-vindo de volta!</h2>
            <p>Faça login para acessar sua conta e aproveite todos os recursos disponíveis.</p>
            <img src="img/Logo-SoyTrack/logoTipoSoyTrackBRANCA.png" alt="" id="logo-login">
        </div>
    </div>

</body>

</html>

<script>
    var tentativas = 4;
    function Login() {
        var email = ipt_email.value
        var senha = ipt_senha.value
        if (email == "") {
            alert("Por favor, preencha o campo do email.");
        } else if (senha == "") {
            alert("Por favor, preencha o campo da senha.");
        } else if (email == "fernanda@sementec.com" && senha == "123" && tentativas > 0) {
            window.location.href = 'DASHBOARD/dashboard.html';
        } else if (email == "fernanda@sementec.com" && senha == "123" && tentativas <= 0) {
            txt.innerHTML = `<span style="color: crimson;">Sua conta está bloqueada por segurança. Verifique sua caixa de e-mail com instruções para desbloqueá-la.</span>`;
        } else {
            while (tentativas > 0) { 
                tentativas--;
                if (tentativas > 0) {
                    alert(`Dados inválidos. Você possui ${tentativas} tentativas`);
                } else {
                     alert("Acesso bloqueado por excesso de tentativas!");
                    ipt_email.value = "";
                    ipt_senha.value = '';
                    txt.innerHTML = `<span style="color: crimson;">Acesso bloqueado por excesso de tentativas. </span>`;
                }
                break;
            }
        }
    }



</script>
