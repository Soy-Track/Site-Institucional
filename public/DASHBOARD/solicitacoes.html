<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/solicitacoes.css">
    <title>Dashboard SoyTrack</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
</head>

<body>
    <section class="dash">
        <div id="navbar_lateral">
            <div id="icone_navbar">
                <img id="icone_soytrack" src="../img/Logo-SoyTrack/iconeSoyTrackBRANCO.png" alt="Logo SoyTrack">
            </div>
            <div id="div_nav_links">
                <div class="div_link" id="link_dashboard"onclick="window.location.href='dashboard.html'">Painel Geral</div>
                <div class="div_link" id="link_silos" onclick="window.location.href='silos.html'">Painel Individual</div>
                <div class="div_link" id="link_solicitacoes" onclick="window.location.href='solicitacoes.html'">Solicitações</div>
            </div>
            <div id="div_sair" onclick="sair()">SAIR</div>
        </div>
        <div id="solicitacoes">
            <div id="titulo">
                <img src="../img/Logo-SoyTrack/iconeSoyTrackVERDE.png" height="70%">
                <h2>Solicitações de novos Funcionários</h2>
            </div>
            <div>
                <div id="conteudo_solicitacoes">
                    <table id="tabelaPedidos">
                        <tr id="titulo_tabela">
                            <td id="numeroElementos">#</td>
                            <td id="titulo_nome">Nome</td>
                            <td id="titulo_email">E-mail</td>
                            <td id="buttonsSolicitacoes">Solicitação</td>
                        </tr>
                    </table>
                    <div>
                        <table id="conteudoPedidos"></table>
                    </div>
                </div>
            </div>
        </div>
        <div id="mensagem_negacao"></div>
    </section>
</body>

</html>

<script src="pedidos.js"></script>

<script src="sair.js"></script>
