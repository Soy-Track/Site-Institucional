<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Silos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .dashboard {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      margin-top: 0;
    }
    .nivel-bar {
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      margin-top: 0.5rem;
    }
    .nivel-preenchido {
      height: 100%;
      background: #10b981;
      border-radius: 999px;
    }
    .botao-cadastrar {
      display: block;
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .botao-cadastrar:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Monitoramento de Silos</h1>
  </header>

  <main class="dashboard" id="dashboard">
    <!-- Os cards dos silos serão adicionados via JS -->
  </main>

  <button class="botao-cadastrar" onclick="cadastrarNovoSilo()">Cadastrar Novo Silo</button>

  <script>
    const silos = [
      { nome: "Silo 1", nivel: 60 },
      { nome: "Silo 2", nivel: 90 },
      { nome: "Silo 3", nivel: 30 },
      { nome: "Silo 4", nivel: 10 },
    ];

    function renderSilos() {
      const dashboard = document.getElementById("dashboard");
      dashboard.innerHTML = "";
      silos.forEach(silo => {
        dashboard.innerHTML += `
          <div class="card">
            <h3>${silo.nome}</h3>
            <p>Nível atual: ${silo.nivel}%</p>
            <div class="nivel-bar">
              <div class="nivel-preenchido" style="width: ${silo.nivel}%;"></div>
            </div>
          </div>
        `;
      });
    }

    function cadastrarNovoSilo() {
      const nome = prompt("Nome do novo silo:");
      const nivel = parseInt(prompt("Nível atual (%):"), 10);
      if (nome && !isNaN(nivel)) {
        silos.push({ nome, nivel });
        renderSilos();
      } else {
        alert("Dados inválidos.");
      }
    }

    renderSilos();
  </script>
</body>
</html>
