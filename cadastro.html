    <!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="img/Logo-SoyTrack/iconeSoyTrackVERDE.png">
    <link rel="stylesheet" href="../Site-Institucional/css/login_cadastro.css">
    <title> SoyTrack</title>
</head>

<body>
    <!-- essa parte é a do lado esquerdo, mas a estilização é a mesma do lado direito do login -->
    <div class="lado_direito_cadastro">
        <div class="lado_direito-itens">
            <h2 class="logo">Crie sua conta!</h2>
            <p>Junte-se a nós para ter um controle preciso do nível de grãos dos seus silos.
                <br><b>O cadastro é rápido e fácil!</b>
            </p>
            <img src="../Site-Institucional/img/Logo-SoyTrack/logoTipoSoyTrackBRANCA.png" alt="" id="logo-login">
        </div>
    </div>

    <!-- essa parte é a do lado direito, mas a estilização é a mesma do lado esquerdo do login -->
    <div class="lado_esquerdo">
        <h1>Cadastro</h1>
        <label>Nome:</label>
        <input id="ipt_nomeCadastro" class="input_cadastro_login" placeholder="Digite seu nome completo">
        <label>E-mail:</label>
        <input id="ipt_emailCadastro" class="input_cadastro_login" placeholder="Digite seu E-mail" type="email">
        <label>Senha:</label>
        <input id="ipt_senhaCadastro" class="input_cadastro_login" placeholder="Crie uma senha forte" type="password">
        <label>Confirme sua senha:</label>
        <input id="ipt_confirSenha" class="input_cadastro_login" placeholder="Confirme sua senha" type="password">
        <label>Token:</label>
        <input id="ipt_tokenCadastro" class="input_cadastro_login" placeholder="Digite o token de sua empresa">
        <span class="ipt_nivel_alinhamento">
            <label id="nivel_label_cadastro" for="nivel_cadastro">Nível de permissão:</label>
            <select id="nivel_cadastro" class="input_cadastro_login">
                <option value= "0">Básico (Funcionários)</option>
                <option value= "1">Avançado (Gerenciadores)</option>
            </select>
        </span>
        <button onclick="cadastro()" class="input_cadastro_login">Cadastrar</button>
        <div class="link_login_esqueci_senha">
            <p>Já tem conta?<a href="../Site-Institucional/login.html">Faça login</a></p>
        </div>
    </div>


</body>

</html>

<script>
    function cadastro() {
        var nome = ipt_nomeCadastro.value
        var email = ipt_emailCadastro.value
        var senha = ipt_senhaCadastro.value
        var confirma_senha = ipt_confirSenha.value
        var token = ipt_tokenCadastro.value 
        var permissao = nivel_cadastro.value
    
        if (nome == "") {
            alert("Por favor, preencha o campo nome.");
        } else if (email =="") {
            alert("Por favor, preencha o campo do email.");
        }else if (senha =="") {
            alert("Por favor, preencha o campo de senha.");
        }else if (confirma_senha =="") {
            alert("Por favor, preencha o campo de confirmação de senha.");
        }else if (token =="") {
            alert("Por favor, preencha o campo do token.");
        }else   if (permissao == 1) {
            alert("Cadastro enviado para análise, por gentileza aguarde o retorno!")
        }else if (permissao == 0) {
            alert("Cadastro realizado com sucesso!")
        }
        
    }
</script>
